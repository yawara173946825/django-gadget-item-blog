{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row mt-3">
    <h2>{{object.title}}</h2>
    <p>投稿日時：{{ object.published_at |date }}</p>
    <p>更新日時：{{object.updated_at |date}}</p>
    <p>カテゴリー：{{object.category}}</p>
    <p>タグ：{% for tag in post.tags.all %}
    {{ tag.name }}
    {% endfor %}</p>
    <hr>
    </div>
    <div class="row">
        <p>{{object.content}}</p>
    </div>
</div>
{% endblock %}
